<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Bionicle Store</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-orange.min.css">
</head>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <style type="text/css" media="screen">
    .BionicleProduct {
      margin: 0 auto;
    }
    .bionicle-grid {
      max-width: 1200px;
    }
  </style>
</head>
<body>
  <!-- Simple header with scrollable tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Bionicle Store</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Store</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Cart</a>
        <a href="#scroll-tab-3" class="mdl-layout__tab">Wishlist</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">
          <catalog-list></catalog-list>
        </div>
      </section>

      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell--4-col-desktop mdl-cell--4-offset-desktop">
              <h2>Your cart</h2>
              <cart></cart>
            </div>
          </div>
        </div>
      </section>
      
      <section class="mdl-layout__tab-panel" id="scroll-tab-3">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell--4-col-desktop mdl-cell--4-offset-desktop">
              <h2>Your wishlist</h2>
              <wishlist></wishlist>
            </div>
          </div>
        </div>
      </section>
      
    </main>
  </div>
  <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button type="button" class="mdl-snackbar__action"></button>
  </div>
  <!--scripts -->
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <!--
    <script type="text/javascript" src="./build/lib.js"></script>
    <script type="text/javascript" src="./build/demo.js"></script>
   -->
    <script type="text/javascript" src="./dist/cart.js"></script>
  
  
  
</body>
